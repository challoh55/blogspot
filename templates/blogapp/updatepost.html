{% extends 'blogapp/base.html' %}

{% block content %}

<div class="container my-5">
    <div class="card my-3 pt-2 ">
        <div class="card-body ">
            <form action="" method="POST">
                {% csrf_token %}

                <div>
                    <h3 class="text-center">Update Post</h3>
                </div>
                <div class="my-3">
                    <input type="text" name="title" id="title" placeholder="Enter the title"
                        class="form-control" required value="{{post.title}}">
                </div>
            
                <div class="my-3">
                    <textarea name="content" id="content" cols="30" rows="10"
                        class="form-control" placeholder="Type the content of the post" required>{{post.content}}</textarea>
                </div>
            
                <div class="container text-center my-3">
                    <button class="btn btn-primary " type="submit">Add Post</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
