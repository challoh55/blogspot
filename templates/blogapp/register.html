{% extends 'base.html' %}


{% block content %}


<!-- Creating an account -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger my-3" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            <div class="card bg-body-secondary my-3 pt-2">
                <div class="card-body ">
                    <form action="" enctype="multipart/form-data" method="POST">
                        {% csrf_token %}
                        <div>
                            <h3 class="text-center">Create your account</h3>
                        </div>
                        <div class="my-3">
                            <input type="email" name="email" id="name" placeholder="Enter your email"
                                class="form-control" required>
                        </div>
                        <div class="my-3">
                            <input type="text" name="username" id="name" placeholder="Enter your username"
                                class="form-control" required>
                        </div>

                        <div class="my-3">
                            <input type="text" name="fname" id="fname" placeholder="Enter your Firstname"
                                class="form-control" required>
                        </div>

                        <div class="my-3">
                            <input type="text" name="lname" id="lname" placeholder="Enter your Lastname"
                                class="form-control" required>
                        </div>
                        <div class="my-3">
                            <input type="date" name="dob" id="dob" placeholder="Enter your date of birth"  class="form-control" required>
                            
                        </div>
                        <div class="my-3">
                            <input type="tel" name="phonenumber" id="phonenumber" placeholder="Enter your phonenumber"  class="form-control" required>
                            
                        </div>

                        <div class="my-3">
                            <input type="file" name="image" id="image"
                                placeholder="Upload your profile picture" required>
                        </div>
                        <div class="my-3">
                            <input type="password" name="password" id="password" placeholder="Enter password"
                                class="form-control" required>
                        </div>
                        <div class="text-center">
                            <p>Already have an account? <a href="{% url 'login_user' %}">Login</a> here</p>
                        </div>
                        <div class="container text-center my-3">
                            <button class="btn btn-primary " type="submit">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
